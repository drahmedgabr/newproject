<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1, initial-scale=1.0">
    <title>Quiza App</title>
    <link rel="stylesheet" href="bootstrap.css">
    <script src="bootstrap.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h3>Question: <span id="questionNumberText">1</span>/10</h3>
    <h3>Score: <span id="scoreNumberText">0</span>/10</h3>
    <br>
    <div id="mainDiv">
        <div id="questionDiv">
            Test question wil placed here?
        </div>
        <div id="centerDiv"></div>
        <div id="answersDiv">
            <div class="row">
                <div class="answerDiv">
                    Choice 1
                </div>
                <div class="answerDiv">
                    Choice 2
                </div>
            </div>
            <div class="row">
                <div class="answerDiv">
                    Choice 3
                </div>
                <div class="answerDiv">
                    Choice 4
                </div>
            </div>
        </div>
    </div>
    <br><br>
    <button style="width: 50%;" onclick="checkAnswer()" id="nextButton" class="btn btn-lg btn-info">Next</button>
    
    <div id="resultDiv">
        <h2 id="resultText">Try Again</h2>
        <br><br>
        <h2 id="resultScore">2/10</h2>
        <br><br>
        <button style="width: 50%;" onclick="playAgain()" class="btn btn-lg btn-info col-3">Play again</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
